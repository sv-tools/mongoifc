name: Code

on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 0 * * 0"

permissions:
  contents: read

concurrency:
  group: ${{ format('{0}-{1}', github.workflow, github.head_ref) }}
  cancel-in-progress: true

jobs:
  UnitTests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0 # immutable action
      - uses: actions/setup-go@v5.5.0 # immutable action
        with:
          go-version-file: go.mod
      - run: go install github.com/jstemmer/go-junit-report/v2@latest
      - run: go test -race -cover -coverprofile=coverage.out -covermode=atomic
      - run: go test -json 2>&1 | go-junit-report -parser gojson > junit.xml
        if: always()
      - name: Upload coverage reports to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@fdcc8476540edceab3de004e990f80d881c6cc00 # v5.5.0
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  GolangCI-Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0 # immutable action
      - uses: actions/setup-go@v5.5.0 # immutable action
        with:
          go-version-file: go.mod
      - uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          version: latest

  Mocks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0 # immutable action
      - uses: actions/setup-go@v5.5.0 # immutable action
        with:
          go-version-file: go.mod
      - run: go mod tidy
      - run: go generate
      - name: Checking Git
        run: |
          DELTA="$(git status --short)"
          if [ -n "${DELTA}" ]
          then
            echo "::error title=Mocks are outdated::Please generate the mocks by running 'go generate'"
            git status
            exit 1
          fi
