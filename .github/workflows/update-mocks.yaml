name: "Update Mocks"

on:
  workflow_dispatch:
  
permissions:
  contents: read

concurrency:
  group: ${{ format('{0}-{1}', github.workflow, github.head_ref) }}
  cancel-in-progress: true

env:
  GO: "1.24"

jobs:
  UpdateMocks:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2 # immutable action

      - name: Install Go
        uses: actions/setup-go@v5.3.0 # immutable action
        with:
          go-version: ${{ env.GO }}

      - name: Clean mocks
        run: rm -rf ./mocks

      - name: Run mockgen
        run: go tool mockgen -destination=mocks/gomock/mocks.go -package mocks . ChangeStream,Client,ClientEncryption,Collection,Cursor,Database,IndexView,Session,SessionContext,SingleResult

      - name: Run mockery
        run: go tool mockery --all --with-expecter --srcpkg github.com/sv-tools/mongoifc --output mocks/mockery --disable-version-string --case underscore

      - name: Checking Git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DELTA="$(git status --short)"
          if [ -n "${DELTA}" ]
          then
            git config --global user.name 'SV Tools Bot'
            git config --global user.email 'sv.go.tools@gmail.com'
            git checkout -b update-mocks
            git add .
            git commit -m "Update Mocks"
            git push origin update-mocks
          fi
